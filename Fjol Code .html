        'index.html': '<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>My Web Page</title>\n    <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n<p align="center"> <font  color="green" size="7">صمم من قبل   جماعة  الأمن الإلكتروني السيبراني</font></u><p align="center"> <font  color="red" size="7">عنهم م/كهلان عثمان </font></p> <h1>Welcome to My Web Page!</h1>\n    <script src="script.js"><\/script>\n</body>\n</html>',
        'styles.css': 'body {\n    font-family: Arial, sans-serif;\n    background-color: #f0f0f0;\n    margin: 0;\n    padding: 20px;\n}\n\nh1 {\n    color: #333;\n}',
        'script.js': 'console.log("Hello, world!");\n\ndocument.addEventListener("DOMContentLoaded", function() {\n    console.log("DOM fully loaded and parsed");\n});'
    };

    let activeFile = 'index.html';
    let currentLayout = 'leftRight';
    let isAutoRunEnabled = false;
    let isMobileView = window.innerWidth <= 768;

    function updatePreview() {
        const combinedCode = `
            <html>
                <head>
                    <style>${files['styles.css'] || ''}</style>
                </head>
                <body>
                    ${files['index.html'] || ''}
                    <script>${files['script.js'] || ''}<\/script>
                </body>
            </html>
        `;
        previewFrame.srcdoc = combinedCode;
        updatePreviewSize();
    }

    function updatePreviewSize() {
        const width = previewContainer.offsetWidth;
        const height = previewContainer.offsetHeight;
        previewSize.textContent = `${width}px × ${height}px`;
    }

    function createTab(fileName) {
        const tab = document.createElement('div');
        tab.className = 'tab';
        tab.dataset.file = fileName;
        tab.textContent = fileName;
        tab.onclick = () => setActiveFile(fileName);
        return tab;
    }

    function setActiveFile(fileName) {
        activeFile = fileName;
        editor.setValue(files[fileName], 1);
        editor.session.setMode(getAceMode(fileName));
        updateTabs();
    }

    function getAceMode(fileName) {
        const extension = fileName.split('.').pop();
        switch (extension) {
            case 'html':
                return "ace/mode/html";
            case 'css':
                return "ace/mode/css";
            case 'js':
                return "ace/mode/javascript";
            default:
                return "ace/mode/text";
        }
    }

    function updateTabs() {
        tabsContainer.innerHTML = '';
        Object.keys(files).forEach(fileName => {
            const tab = createTab(fileName);
            if (fileName === activeFile) {
                tab.classList.add('active');
            }
            tabsContainer.appendChild(tab);
        });
    }

    editor.session.on('change', () => {
        files[activeFile] = editor.getValue();
        if (isAutoRunEnabled) {
            updatePreview();
        }
    });

    runBtn.addEventListener('click', () => {
        updatePreview();
        if (isMobileView) {
            previewContainer.classList.add('open');
        }
    });

    autoRunBtn.addEventListener('click', () => {
        isAutoRunEnabled = !isAutoRunEnabled;
        autoRunBtn.classList.toggle('active', isAutoRunEnabled);
        if (isAutoRunEnabled) {
            updatePreview();
        }
    });

    saveBtn.addEventListener('click', () => {
        const title = prompt("Enter a title for your code:");
        if (title) {
            const savedCode = {
                title: title,
                date: new Date().toLocaleString(),
                files: JSON.parse(JSON.stringify(files))
            };
            const savedCodes = JSON.parse(localStorage.getItem('savedCodes') || '[]');
            savedCodes.push(savedCode);
            localStorage.setItem('savedCodes', JSON.stringify(savedCodes));
            alert("Code saved successfully!");
            updateSavedCodesList();
        }
    });

    exportBtn.addEventListener('click', exportCode);

    function exportCode() {
        const zip = new JSZip();

        // Add files to the zip
        for (const [fileName, content] of Object.entries(files)) {
            zip.file(fileName, content);
        }

        // Generate the zip file
        zip.generateAsync({type:"blob"})
        .then(function(content) {
            // Save the zip file
            saveAs(content, "exported_code.zip");
        });
    }

    closeSidePanelBtn.addEventListener('click', () => {
        previewContainer.classList.remove('open');
    });

    const layouts = ['leftRight', 'rightLeft', 'topBottom'];
    let currentLayoutIndex = 0;

    layoutBtn.addEventListener('click', () => {
        currentLayoutIndex = (currentLayoutIndex + 1) % layouts.length;
        currentLayout = layouts[currentLayoutIndex];
        updateLayout();
    });

    // Improved resizable panels
    let isResizing = false;
    let lastDownX = 0;
    let lastDownY = 0;
    let currentResizeHandle = null;

    function startResize(e, handle) {
        if (isMobileView) return;
        isResizing = true;
        lastDownX = e.clientX;
        lastDownY = e.clientY;
        currentResizeHandle = handle;
        resizeOverlay.style.display = 'block';
    }

    function doResize(e) {
        if (!isResizing || isMobileView) return;

        const deltaX = e.clientX - lastDownX;
        const deltaY = e.clientY - lastDownY;
        lastDownX = e.clientX;
        lastDownY = e.clientY;

        const containerWidth = mainContainer.offsetWidth;
        const containerHeight = mainContainer.offsetHeight;

        if (currentResizeHandle === resizeHandleVertical) {
            let newEditorWidth;
            if (currentLayout === 'leftRight') {
                newEditorWidth = editorContainer.offsetWidth + deltaX;
            } else if (currentLayout === 'rightLeft') {
                newEditorWidth = editorContainer.offsetWidth - deltaX;
            }
            newEditorWidth = Math.max(100, Math.min(newEditorWidth, containerWidth - 100));
            const newPreviewWidth = containerWidth - newEditorWidth - resizeHandleVertical.offsetWidth;

            editorContainer.style.width = `${newEditorWidth}px`;
            previewContainer.style.width =  `${newPreviewWidth}px`;
        } else if (currentResizeHandle === resizeHandleHorizontal) {
            let newEditorHeight = editorContainer.offsetHeight + deltaY;
            newEditorHeight = Math.max(100, Math.min(newEditorHeight, containerHeight - 100));
            const newPreviewHeight = containerHeight - newEditorHeight - resizeHandleHorizontal.offsetHeight;

            editorContainer.style.height = `${newEditorHeight}px`;
            previewContainer.style.height = `${newPreviewHeight}px`;
        }

        updatePreviewSize();
    }

    function stopResize() {
        isResizing = false;
        currentResizeHandle = null;
        resizeOverlay.style.display = 'none';
    }

    resizeHandleVertical.addEventListener('mousedown', (e) => startResize(e, resizeHandleVertical));
    resizeHandleHorizontal.addEventListener('mousedown', (e) => startResize(e, resizeHandleHorizontal));
    document.addEventListener('mousemove', doResize);
    document.addEventListener('mouseup', stopResize);

    function updateLayout() {
        mainContainer.className = `main ${currentLayout}`;
        if (currentLayout === 'leftRight') {
            mainContainer.style.flexDirection = 'row';
            editorContainer.style.width = '50%';
            editorContainer.style.height = '100%';
            previewContainer.style.width = '50%';
            previewContainer.style.height = '100%';
            resizeHandleVertical.style.display = 'block';
            resizeHandleHorizontal.style.display = 'none';
        } else if (currentLayout === 'rightLeft') {
            mainContainer.style.flexDirection = 'row-reverse';
            editorContainer.style.width = '50%';
            editorContainer.style.height = '100%';
            previewContainer.style.width = '50%';
            previewContainer.style.height = '100%';
            resizeHandleVertical.style.display = 'block';
            resizeHandleHorizontal.style.display = 'none';
        } else if (currentLayout === 'topBottom') {
            mainContainer.style.flexDirection = 'column';
            editorContainer.style.width = '100%';
            editorContainer.style.height = '50%';
            previewContainer.style.width = '100%';
            previewContainer.style.height = '50%';
            resizeHandleVertical.style.display = 'none';
            resizeHandleHorizontal.style.display = 'block';
        }
        updatePreviewSize();
    }

    function updateSavedCodesList() {
        const savedCodes = JSON.parse(localStorage.getItem('savedCodes') || '[]');
        savedCodesList.innerHTML = '';
        savedCodes.forEach((savedCode, index) => {
            const listItem = document.createElement('div');
            listItem.className = 'saved-code-item';
            listItem.innerHTML = `
                <span class="saved-code-title">${savedCode.title}</span>
                <div class="saved-code-actions">
                    <button class="saved-code-action" onclick="loadSavedCode(${index})"><i class="fas fa-folder-open"></i></button>
                    <button class="saved-code-action" onclick="deleteSavedCode(${index})"><i class="fas fa-trash"></i></button>
                </div>
            `;
            savedCodesList.appendChild(listItem);
        });
    }

    function loadSavedCode(index) {
        const savedCodes = JSON.parse(localStorage.getItem('savedCodes') || '[]');
        const savedCode = savedCodes[index];
        if (savedCode) {
            files = JSON.parse(JSON.stringify(savedCode.files));
            activeFile = Object.keys(files)[0];
            updateTabs();
            setActiveFile(activeFile);
            updatePreview();
            closeSavedCodesPanel();
        }
    }

    function deleteSavedCode(index) {
        const savedCodes = JSON.parse(localStorage.getItem('savedCodes') || '[]');
        savedCodes.splice(index, 1);
        localStorage.setItem('savedCodes', JSON.stringify(savedCodes));
        updateSavedCodesList();
    }

    function openSettingsPanel() {
        settingsPanel.classList.add('open');
        closeMenuPanel();
    }

    function closeSettingsPanel() {
        settingsPanel.classList.remove('open');
    }

    function openSavedCodesPanel() {
        savedCodesPanel.classList.add('open');
        updateSavedCodesList();
        closeMenuPanel();
    }

    function closeSavedCodesPanel() {
        savedCodesPanel.classList.remove('open');
    }

    function openMenuPanel() {
        menuPanel.classList.add('open');
    }

    function closeMenuPanel() {
        menuPanel.classList.remove('open');
    }

    settingsBtn.addEventListener('click', openSettingsPanel);
    closeSettingsBtn.addEventListener('click', closeSettingsPanel);
    savedCodesBtn.addEventListener('click', openSavedCodesPanel);
    closeSavedCodesBtn.addEventListener('click', closeSavedCodesPanel);
    menuBtn.addEventListener('click', openMenuPanel);
    closeMenuBtn.addEventListener('click', closeMenuPanel);

    // Initialize
    updateTabs();
    setActiveFile(activeFile);
    updateLayout();

    // Handle window resize
    window.addEventListener('resize', () => {
        isMobileView = window.innerWidth <= 768;
        updateLayout();
    });

    // Settings panel functionality
    const editorThemeSelect = document.getElementById('editorTheme');
    const fontSizeInput = document.getElementById('fontSize');
    const tabSizeInput = document.getElementById('tabSize');
    const showInvisiblesCheckbox = document.getElementById('showInvisibles');
    const wrapLinesCheckbox = document.getElementById('wrapLines');
    const enableAutoCompleteCheckbox = document.getElementById('enableAutoComplete');
    const layoutTypeSelect = document.getElementById('layoutType');
    const bgPrimaryInput = document.getElementById('bgPrimary');
    const bgSecondaryInput = document.getElementById('bgSecondary');
    const textPrimaryInput = document.getElementById('textPrimary');
    const accentColorInput = document.getElementById('accentColor');

    editorThemeSelect.addEventListener('change', (e) => {
        editor.setTheme(`ace/theme/${e.target.value}`);
    });

    fontSizeInput.addEventListener('change', (e) => {
        editor.setFontSize(`${e.target.value}px`);
    });

    tabSizeInput.addEventListener('change', (e) => {
        editor.session.setTabSize(parseInt(e.target.value));
    });

    showInvisiblesCheckbox.addEventListener('change', (e) => {
        editor.setShowInvisibles(e.target.checked);
    });

    wrapLinesCheckbox.addEventListener('change', (e) => {
        editor.session.setUseWrapMode(e.target.checked);
    });

    enableAutoCompleteCheckbox.addEventListener('change', (e) => {
        editor.setOptions({
            enableBasicAutocompletion: e.target.checked,
            enableLiveAutocompletion: e.target.checked
        });
    });

    layoutTypeSelect.addEventListener('change', (e) => {
        currentLayout = e.target.value;
        updateLayout();
    });

    function updateColorScheme() {
        document.documentElement.style.setProperty('--bg-primary', bgPrimaryInput.value);
        document.documentElement.style.setProperty('--bg-secondary', bgSecondaryInput.value);
        document.documentElement.style.setProperty('--text-primary', textPrimaryInput.value);
        document.documentElement.style.setProperty('--accent-color', accentColorInput.value);
    }

    bgPrimaryInput.addEventListener('input', updateColorScheme);
    bgSecondaryInput.addEventListener('input', updateColorScheme);
    textPrimaryInput.addEventListener('input', updateColorScheme);
    accentColorInput.addEventListener('input', updateColorScheme);

    // Load saved settings
    function loadSettings() {
        const savedSettings = JSON.parse(localStorage.getItem('editorSettings') || '{}');
        editorThemeSelect.value = savedSettings.theme || 'monokai';
        fontSizeInput.value = savedSettings.fontSize || '14';
        tabSizeInput.value = savedSettings.tabSize || '4';
        showInvisiblesCheckbox.checked = savedSettings.showInvisibles || false;
        wrapLinesCheckbox.checked = savedSettings.wrapLines || false;
        enableAutoCompleteCheckbox.checked = savedSettings.enableAutoComplete || true;
        layoutTypeSelect.value = savedSettings.layoutType || 'leftRight';
        bgPrimaryInput.value = savedSettings.bgPrimary || '#1a1a1a';
        bgSecondaryInput.value = savedSettings.bgSecondary || '#252525';
        textPrimaryInput.value = savedSettings.textPrimary || '#e0e0e0';
        accentColorInput.value = savedSettings.accentColor || '#7c4dff';

        // Apply settings
        editor.setTheme(`ace/theme/${editorThemeSelect.value}`);
        editor.setFontSize(`${fontSizeInput.value}px`);
        editor.session.setTabSize(parseInt(tabSizeInput.value));
        editor.setShowInvisibles(showInvisiblesCheckbox.checked);
        editor.session.setUseWrapMode(wrapLinesCheckbox.checked);
        editor.setOptions({
            enableBasicAutocompletion: enableAutoCompleteCheckbox.checked,
            enableLiveAutocompletion: enableAutoCompleteCheckbox.checked
        });
        currentLayout = layoutTypeSelect.value;
        updateLayout();
        updateColorScheme();
    }

    // Save settings
    function saveSettings() {
        const settings = {
            theme: editorThemeSelect.value,
            fontSize: fontSizeInput.value,
            tabSize: tabSizeInput.value,
            showInvisibles: showInvisiblesCheckbox.checked,
            wrapLines: wrapLinesCheckbox.checked,
            enableAutoComplete: enableAutoCompleteCheckbox.checked,
            layoutType: layoutTypeSelect.value,
            bgPrimary: bgPrimaryInput.value,
            bgSecondary: bgSecondaryInput.value,
            textPrimary: textPrimaryInput.value,
            accentColor: accentColorInput.value
        };
        localStorage.setItem('editorSettings', JSON.stringify(settings));
    }

    // Load settings on startup
    loadSettings();

    // Save settings when the panel is closed
    closeSettingsBtn.addEventListener('click', saveSettings);

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'Enter') {
            e.preventDefault();
            updatePreview();
        } else if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            saveBtn.click();
        } else if (e.ctrlKey && e.key === 'e') {
            e.preventDefault();
            exportBtn.click();
        } else if (e.ctrlKey && e.key === ',') {
            e.preventDefault();
            settingsBtn.click();
        } else if (e.ctrlKey && e.key === 'p') {
            e.preventDefault();
            if (isMobileView) {
                previewContainer.classList.toggle('open');
            } else {
                if (currentLayout === 'leftRight') {
                    currentLayout = 'topBottom';
                } else {
                    currentLayout = 'leftRight';
                }
                updateLayout();
            }
        }
    });
</script>
</body>
